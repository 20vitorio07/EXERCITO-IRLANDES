<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo Irlanda</title>
    <style>
        body {
            background: linear-gradient(to right, #169B62, #FFFFFF, #FF883E);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #169B62;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .login { background: #169B62; }
        .register { background: #FF883E; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Habbo Irlanda</h1>
        <p>Entre no melhor hotel virtual!</p>
        <a href="#" class="button login">Login</a>
        <a href="#" class="button register">Cadastro</a>
    </div>
</body>
</html>
